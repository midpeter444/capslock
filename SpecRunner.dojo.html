  <script type="text/javascript" src="capsLockCore.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/capsLockWithDojo.spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
</head>

<body>
  <div id="loginDiv">
    Login: <br>
    <div id="aboveWarning" class="warn hidden">Warning: Caps Lock is On</div>
    <input type="text" id="loginField"><br />
    <input type="password" id="passwordField"><br />
    <div id="belowWarning" class="warn hidden">Warning: Caps Lock is On</div>
  </div>
</body>
